<!DOCTYPE html>
<html>
    <head>
        <title>Image Content Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="slider-wrapper">
            <ul class="s-thumbs">
                <li>
                    <a href="#slide-1">
                        <img src="img/thumb1.png" alt="thumb 1">
                        <span>Image 1</span>
                    </a>
                </li>
                <li>
                    <a href="#slide-2">
                        <img src="img/thumb2.png" alt="thumb 2">
                        <span>Image 2</span>
                    </a>
                </li>
                <li>
                    <a href="#slide-3">
                        <img src="img/thumb3.png" alt="thumb 3">
                        <span>Image 3</span>
                    </a>
                </li>
                <li>
                    <a href="#slide-4">
                        <img src="img/thumb4.png" alt="thumb 4">
                        <span>Image 4</span>
                    </a>
                </li>
                <li>
                    <a href="#slide-5">
                        <img src="img/thumb5.png" alt="thumb 5">
                        <span>Image 5</span>
                    </a>
                </li>
                <li>
                    <a href="#slide-6">
                        <img src="img/thumb6.png" alt="thumb 6">
                        <span>Image 6</span>
                    </a>
                </li>
                <li>
                    <a href="#slide-7">
                        <img src="img/thumb7.png" alt="thumb 7">
                        <span>Image 7</span>
                    </a>
                </li>
            </ul>
            <ul class="s-slides">
                <li id="slide-1" class="slideLeft">
                    <img src="img/slide1.png" alt="slide 1">
                </li>
                <li id="slide-2" class="slideRight">
                    <img src="img/slide2.png" alt="slide 2">
                </li>
                <li href="slide-3" class="slideTop">
                    <img src="img/slide3.png" alt="slide 3">
                </li>
                <li id="slide-4" class="slideBottom">
                    <img src="img/slide4.png" alt="slide 4">
                </li>
                <li id="slide-5" class="zoomIn">
                    <img src="img/slide5.png" alt="slide 5">
                </li>
                <li id="slide-6" class="zoomOut">
                    <img src="img/slide6.png" alt="slide 6">
                </li>
                <li id="slide-7" class="rotate">
                    <img src="img/slide7.png" alt="slide 7">
                </li>
            </ul>
        </div>
    </body>
</html>
